<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="atividade.css">
</head>
<body>
    <div class="container">
        <form class="formulario">
            <h2>Login</h2>
            <div class="usuario">
                <label for="usuario">Nome de Usuário</label> 
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu nome de usuário" required> 
            </div>

            <div class="senha">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="botao">
                <button type="submit" class="btn send-btn">Enviar</button>
                <button type="reset" class="btn clear-btn">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
